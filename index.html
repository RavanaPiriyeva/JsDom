<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="game">
        <div class=" circle item1 "><img
                src="https://i.pinimg.com/originals/b7/46/12/b7461258ad0edda4b3549fb609a2394f.gif" alt="horse"></div>
        <hr>
        <div class="item2 circle"><img

        <div class="line"></div>

        </div>
    </div>
    <div class="audio">
        <audio controls class="horseAudioMp3">
          <source src="./audio/horse.mp3" type="audio/mpeg" />
        </audio>
      </div>



    <script src="./main.js"></script>
